name: Generate Snake

on:
  # 每天午夜自动运行 (Schedule at midnight)
  schedule:
    - cron: "0 0 * * *"
  # 允许手动运行 (Allows manual run)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # 将你的 GitHub 用户名替换这里 (GitHub User Name)
          github_user_name: KenXiao1
          # 生成的图片文件列表 (Outputs)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 将生成的图片推送到 output 分支
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
